{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIUNI</title>
        <link rel="icon" type="image/png" href="{% static 'images/LOGO_FULL.png' %}">

        <link rel="stylesheet" href="{% static 'css/_Raiz.css' %}">
        <link rel="stylesheet" href="{% static 'css/SIUNI.css' %}">
        
        <link rel="stylesheet" href="{% static 'css/Modais/ConteudoNoticia.css' %}">
        <link rel="stylesheet" href="{% static 'css/Modais/ConteudoSobreSiuni.css' %}">
        <link rel="stylesheet" href="{% static 'css/Modais/Modal_Evento.css' %}">
        <link rel="stylesheet" href="{% static 'css/Modais/Modal.css' %}">

        

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

        <script>
            // Configura o tema antes de carregar o CSS
            const temaSalvo = localStorage.getItem('temaAtual') || 'dark';
            document.documentElement.classList.add(temaSalvo === 'light' ? 'lightTheme' : 'darkTheme');
        </script>

    </head>
    
    <body id="body">
        <div id="SIUNI">
            <!-- Barra Configurações -->
            <div id="BarraConfiguracoes">
                <div onclick="" class="ItemIcon" id="IconConf">
                    <i class="bi bi-list" id="IconConfiguracoesBarra"></i>
                </div>  
                <div id="OpcoesConfiguracoesB">
                    <a id="OP-TEMA-COR" class="OPCFB" onclick="alternaTema()">
                        <i id="IconOptionTheme" class="bi bi-lightbulb-fill OptionIcon"></i>
                        <span class="OptionText">Trocar Tema</span>
                    </a>  
                    <a id="OP-SOBRE-SIUNI" class="OPCFB" onclick="AbrirSobreSiuni(event)">
                        <i class="bi bi-exclamation-circle-fill OptionIcon"></i>
                        <span class="OptionText">Sobre o SIUNI</span>
                    </a>                        
                    <a href="{% url 'fazer_logout' %}" id="OP-SAIR" class="OPCFB">
                        <img id="IconOptionOutSiuni" src="{% static 'images/ICONS/OUT-SIUNI.ico' %}" alt="SIUNI">
                        <span class="OptionText">Sair</span>
                    </a>                        
                </div>
            </div>

            <!-- Barra Lateral -->
            <div id="BarraLateral"></div> 

            <!-- Barra Fixa -->
            <div id="BarraFixa">
                <div id="BarraReal"> 
                    <div id="BlocoLogo" class="BlocoDaBarra"> 
                        <div id="SiuniLogoText">SIUNI</div> 
                    </div>

                    <div id="BlocoMiniPerfil" class="BlocoDaBarra"> 
                        <div id="MiniPerfilFoto"></div>
                        <div id="MiniPerfilInfos">
                            <div id="MiniPerfilNome">Calabreso Honorato</div>
                            <div id="MiniPerfilCurso">Design quantico</div>
                            <div id="MiniPerfilPeriodo">2º período</div>
                        </div>
                    </div>
                    
                    <div id="BlocoAbas" class="BlocoDaBarra BlocoDeItens">
                        <a id="abaPucAgora" class="ItemDaBarra" href="{% url 'feed' %}">
                            <div class="ItemIcon">
                                <i class="bi bi-newspaper"></i>
                            </div>
                            <p class="ItemText">Puc Agora</p>
                        </a>
                        <a class="ItemDaBarra" href="{% url 'calendario' %}">
                            <div class="ItemIcon">
                                <i class="bi bi-calendar3"></i>
                            </div>
                            <p class="ItemText">Calendário</p>
                        </a>
                        <a class="ItemDaBarra" href="{% url 'meu_curso' %}">
                            <div class="ItemIcon">
                                <i class="bi bi-heart"></i>
                            </div>
                            <p class="ItemText">Meu Curso</p>
                        </a>
                        <a class="ItemDaBarra" href="{% url 'perfil' %}">
                            <div class="ItemIcon">
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <p class="ItemText">Perfil</p>
                        </a>
                    </div>
                    
                    <div id="BlocoConfiguracoes" class="BlocoDaBarra BlocoDeItens"> 
                        <div id="OpcoesConfiguracoes">
                            <div id="OpcoesConfiguracoesA">
                                <a id="OP-TEMA-COR" class="OPCF" onclick="alternaTema()">
                                    <i id="IconOptionTheme" class="bi bi-lightbulb-fill OptionIcon"></i>
                                    <span class="OptionText">Trocar Tema</span>
                                </a>  
                                <a id="OP-SOBRE-SIUNI" class="OPCF" onclick="AbrirSobreSiuni(event)">
                                    <i class="bi bi-exclamation-circle-fill OptionIcon"></i>
                                    <span class="OptionText">Sobre o SIUNI</span>
                                </a>                        
                                <a href="{% url 'fazer_logout' %}" id="OP-SAIR" class="OPCF">
                                    <img id="IconOptionOutSiuni" src="{% static 'images/ICONS/OUT-SIUNI.ico' %}" alt="SIUNI">
                                    <span class="OptionText">Sair</span>
                                </a>                        
                            </div>
                        </div>
                        <div class="ItemDaBarra" id="ItemDaBarraConfiguracoes">
                            <div class="ItemIcon">
                                <i class="bi bi-list"></i>
                            </div>
                            <p class="ItemText"> Configurações </p>
                        </div>
                    </div>       
                </div>
            </div>
            <!-- Conteúdo Dinâmico -->
            <div id="Conteudo">
                {% block body %}
                {% endblock %}
            </div>
        </div>

        <!-- Barra Inferior -->
        <div id="BarraInferior"></div>

        <script src="{% static 'js/Main.js' %}"></script>
        <script src="{% static 'js/Configuracoes/Configuracoes.js' %}"></script>
        <script src="{% static 'js/Configuracoes/SobreSiuni.js' %}"></script>
        <script src="{% static 'js/SIUNI.js' %}"></script>
        <script src="{% static 'js/Modal.js' %}"></script>
        <script src="{% static 'js/Uteis.js' %}"></script>
    </body>
</html>
