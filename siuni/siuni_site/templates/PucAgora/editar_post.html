{% extends 'PucAgora.html' %}
{% load static %}

{% block div %}
<link rel="stylesheet" type="text/css" href="{% static 'css/PucAgora/EditarPost.css' %}">
<div id="EditarPostContainer">
    <h1>Editar Post</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ post.titulo }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" class="form-control" required>{{ post.descricao }}</textarea>
        </div>
        <button type="submit" class="btn-submit">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
