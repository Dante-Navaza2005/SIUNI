<!DOCTYPE html>
<html lang="pt-br" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIUNI</title>

    <link rel="icon" href="../IMGS/ICONS/SIUNI.ico" type="image/x-icon">

    <link rel="stylesheet" href="../CSS/_Raiz.css">
    <link rel="stylesheet" href="../CSS/SIUNI.css">
    <link rel="stylesheet" href="../CSS/Perfil.css">
    <link rel="stylesheet" href="../CSS/PucAgora.css">
    <link rel="stylesheet" href="../CSS/CalendarioPuc.css">
    <link rel="stylesheet" href="../CSS/MeuCurso.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
 
</head>
<body id="body">
    <div id="SIUNI"> <!-- SIUNI ------------------------------------------------------------------------------------------------------------------>
        
        <div id="BarraConfiguracoes"> <div class="ItemIcon" id="IconConf" ><i class="bi bi-list"></i></div>  </div> <!-- CELULAR VIEW-->

        <div id="BarraLateral"></div> <!-- Barra que ocupa o espaço na main -->

        <div id="BarraFixa"> <!-- Barra fixa de ocupação -->
            <div id="BarraReal"> <!-- Barra com conteúdo -->

                <div id="BlocoLogo" class="BlocoDaBarra" >
                    <div id="SiuniArea">
                        <div id="SiuniLogo"> </div>
                        <div id="PaiSiuniText"> <div id="SiuniText">SIUNI</div> </div>
                    </div>
                </div>

                <div id="BlocoAbas" class="BlocoDaBarra">
                    <div class="ItemDaBarra" onclick="LoadPageContent('PucAgora.html', event)" >  <div class="ItemIcon"> <i class="bi bi-newspaper"></i>      </div> <p class="ItemText">Puc Agora</p>  </div>
                    <div class="ItemDaBarra" onclick="LoadPageContent('Calendario.html', event)"> <div class="ItemIcon"> <i class="bi bi-calendar3"></i>      </div> <p class="ItemText">Calendário</p> </div>
                    <div class="ItemDaBarra" onclick="LoadPageContent('MeuCurso.html', event)">   <div class="ItemIcon"> <i class="bi bi-heart"></i>          </div> <p class="ItemText">Meu Curso</p>  </div>
                    <div class="ItemDaBarra" onclick="LoadPageContent('Perfil.html', event)">     <div class="ItemIcon"> <i class="bi bi-person-circle"></i>  </div> <p class="ItemText">Perfil</p>     </div>
                </div>

                <div id="BlocoConfiguracoes" class="BlocoDaBarra">

                    <div id="OpcoesConfiguracoes" >
                        <div id="OpcoesConfiguracoesA">
                            <div id="OP-TEMA-COR"  class="OPCF"> <i id="IconOptionTheme" class="bi bi-lightbulb-fill OptionIcon"></i>  <span class="OptionText">Trocar Tema</span> </div>                        
                            <div id="OPB"          class="OPCF"> <i class="bi bi-exclamation-circle-fill OptionIcon"></i>  <span class="OptionText">Sobre o SIUNI</span></div>                        
                            <div id="OPC"          class="OPCF"> <img id="IconOptionOutSiuni" src="../IMGS/ICONS/OUT-SIUNI.ico" alt="SIUNI">  <span class="OptionText">Sair</span></div>                        
                        </div>
                    </div>

                    <div class="ItemDaBarra" id="ItemDaBarraConfiguracoes"> <div class="ItemIcon"><i class="bi bi-list"></i></div> <p class="ItemText"> Configurações </p></div>

                </div>       
                        
            </div>
        </div>
    
        

        <div id="Conteudo" >
            <canvas id="Canvas"></canvas>
        </div>
        
        <div id="BarraInferior"></div> <!-- CELULAR VIEW-->


    </div> <!-- /SIUNI ------------------------------------------------------------------------------------------------------------------------------>
    <script src="https://kit.fontawesome.com/f196a55506.js" crossorigin="anonymous"></script> <!-- ICONES -->
    <script src="../JS/SIUNI.js"></script>
    <script src="../JS/Perfil.js"></script>
    <script src="../JS/PucAgora.js"></script>
    <script src="../JS/MeuCurso.js"></script>
    <script src="../JS/CalendarioPuc.js"></script>
    <script src="../JS/Configuracoes/Configuracoes.js"></script>


</body>
</html>
