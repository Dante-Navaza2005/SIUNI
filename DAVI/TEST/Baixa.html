<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baixar Canvas</title>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>
  <button id="download">Baixar Imagem</button>

  <script>
    // Obter o canvas e o contexto
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // Desenhar algo no canvas
    ctx.fillStyle = "skyblue";
    ctx.fillRect(50, 50, 400, 400);
    ctx.fillStyle = "red";
    ctx.font = "30px Arial";
    ctx.fillText("Hello, Canvas!", 100, 250);

    // Função para baixar a imagem
    document.getElementById("download").addEventListener("click", () => {
      const image = canvas.toDataURL("image/png"); // Converter para URL base64
      const link = document.createElement("a");
      link.href = image;
      link.download = "canvas-image.png"; // Nome do arquivo
      link.click(); // Disparar o clique
    });
  </script>
</body>
</html>
