<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>
.container {
    width: 200px;
    height: 50px;
    background-color: #ccc;
    position: relative;
    overflow: hidden;
}

.reveal-text {
    position: absolute;
    left: 0;
    white-space: nowrap; /* Impede quebra de linha */
    transform: translateX(-100%); /* Começa fora da tela */
    transition: transform 0.5s ease; /* Animação suave */
}

.container:hover .reveal-text {
    transform: translateX(0); /* Revela o texto no hover */
}

.container:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.8); /* Cor da barra */
    transform: translateX(-100%); /* Começa fora da tela */
    transition: transform 0.5s ease; /* Animação suave */
}

.container:hover:before {
    transform: translateX(0); /* Revela a barra no hover */
}

</style>

</head>
<body>
    <div class="container">
        <p class="reveal-text">Texto revelado ao hover</p>
    </div>


</body>
</html>
